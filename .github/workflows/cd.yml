name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      
      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build code
        run: ./scripts/buildprod.sh

      - name: Migrate DB
        run: ./scripts/migrateup.sh

      - name: Auth to gcloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: '>= 363.0.0'

      - name: Publish
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-471516/notely-ar-repo/notely:latest .
      - name: Deploy
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-471516/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-471516 --max-instances 4
 
